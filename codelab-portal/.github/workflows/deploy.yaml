name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main # This workflow runs when you push to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest # Run on a Linux environment (no Windows path issues!)

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Get the code from your repository

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent stable Node.js version (e.g., 18, 20, 22)
          cache: 'npm'
          cache-dependency-path: 'codelab-portal/package-lock.json' # Cache for npm in your specific project folder

      - name: Install Dependencies
        working-directory: ./codelab-portal # Crucial: run npm commands in the correct directory
        run: npm install

      - name: Build React App
        working-directory: ./codelab-portal # Crucial: run npm commands in the correct directory
        run: npm run build

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: codelab-portal/build # Path to your build output, relative to the repository root

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4